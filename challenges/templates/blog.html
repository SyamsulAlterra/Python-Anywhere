{% extends 'base/base.html' %}

{% block content %}
<head>
    <title>Blog</title>
</head>

<body class="blog">
    <div class="container">
        {% for article in daftar_article %}
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 aligncenter">
                        <img src="{{ article.headline_pic.url }}" alt="" class="blog-img">
                    </div>
                </div>
                <div class="row row-comment-table">
                    <div class="col-6">
                        <p class="alignleft">{{ article.created_date }}</p>
                    </div>
                    <div class="col-6">
                        <p class="alignright">{{ article.comment }} comments</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 alignleft article">
                        <h1>{{ article.title }}</h1>
                        <p>
                            {{ article.content|safe|truncatewords:"50"|linebreaks }}
                        </p>
                        <a href=""">Baca selengkapnya</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="row">
            <div class="col-12 center-col">
                <div class="aligncenter box">
                    <a href="{% url 'input_article' %}">Tulis Article</a>
                </div>
            </div>
        </div>
        
    </div>
</body>
{% endblock %}
